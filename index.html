            /* BOTTOM */

            .glowb {
                position: absolute;
                align-content: center;
                background: linear-gradient(to right, #56ccf2, #2f80ed);
                border: 0.1px;
                left: 0;
                right: 0;
                top: 99.7%;
                bottom: 0;
            }

            .glowb::before,
            .glowb::after {
                content: '';
                position: absolute;
                background: linear-gradient(to right, #56ccf2, #2f80ed);
                transition: all .7s ease-in-out;
                left: 0;
                right: 0;
                top: 0;
                bottom: 0;
            }

            .glowb::before {
                filter: blur(5px);
            }

            .glowb::after {
                filter: blur(15px);
            }

            .glowb {
                animation: hue 10s linear infinite;
            }

            /* TOP */

            .glowt {
                position: absolute;
                align-content: center;
                background: linear-gradient(to right, #56ccf2, #2f80ed);
                border: 0.1px;
                left: 0;
                right: 0;
                top: 0;

            }

            .glowt::before,
            .glowt::after {

                transition: all .7s ease-in-out;
                left: 0;
                right: 0;
                top: 0;
                bottom: 0;
            }

            .glowt::before {
                filter: blur(5px);
            }

            .glowt::after {
                filter: blur(15px);
            }

            .glowt {
                animation: hue 10s linear infinite;
            }

            @keyframes hue {
                0% {
                    filter: hue-rotate(0deg);
                }
                100% {
                    filter: hue-rotate(360deg);
                }
            }
